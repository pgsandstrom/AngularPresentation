<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/angular.js"></script>
    <script src="js/mainDone.js"></script>
</head>
<body ng-app="myApp">

<div class="root" ng-controller="myController">
    <h2>Hej allihopa!</h2>

    <div>
        <input type="text" ng-model="text"/>
    </div>

    <div ng-repeat="person in persons | orderBy:'age'">
        {{ person }}
    </div>

    <my-element></my-element>

    <div  my-attribute="myAlert()">
        my element
    </div>

    <my-template></my-template>

</div>

</body>
</html>
