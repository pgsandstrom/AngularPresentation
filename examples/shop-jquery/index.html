<!DOCTYPE html>
<html>
<head>
    <title>Shoppingcart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="shoppingcartApp">
<div ng-controller="ShoppingcartController">

    <div class="container">
        <div class="row">
            <div style="height: 60px;">
                <!--
                  TB3 ".hide" har important på sig. jQuery.fn.show() fungerar då inte.
                  ett alternativ är att använda "jQuery.fn.css({ display: 'block !important '});" istället.
                -->
                <div id="message" style="display:none;" class="alert alert-success"></div>
            </div>
        </div>

        <div class="row">
            <div id="cart" class="col-md-8 pull-right">
                <strong>Shoppingcart</strong>
                <i class="glyphicon glyphicon-shopping-cart"></i>

                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>

                <div>
                    <h3 id="total"></h3>
                </div>

            </div>
            <div class="col-md-4">
                <h2>Buy some books</h2>
            </div>
        </div>

        <div class="row">
            <div id="products" class="col-sm-12 col-md-10 col-md-offset-1">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <% products.forEach(function(product) { %>
                    <tr>
                        <td><%= product.name %></td>
                        <td><%= product.price %>$</td>
                        <td>
                            <button data-id="<%= product.id %>" class="add btn btn-sm btn-success">
                                Add to cart
                            </button>
                        </td>
                    </tr>
                    <% }); %>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/vendor/jquery-1.10.2.min.js"></script>
<script src="js/vendor/angular.js"></script>
<script src="js/shoppingcart.js"></script>
<script>
    // Beroende på vilket script som laddats in...
    window.ShoppingCart && window.ShoppingCart.init();
</script>

</html>
