<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/vendor/angular.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-app="myApp">


<div class="root" ng-controller="outerController">
    <!--outer controller: <input type="text" ng-model="message"/>-->

    <!--<div ng-controller="innerController">-->
        <!--<br>-->
        <!--inner controller: <input type="text" ng-model="message"/>-->
        <!--<br>-->
    <!--</div>-->

    {{myArrayOfPrimitives}}
    <br>
    <input type="text" ng-model="myArrayOfPrimitives[0]"/>
    <ul>
        <li ng-repeat="num in myArrayOfPrimitives">
            <input ng-model="num">
        </li>
    </ul>

    {{myArrayOfObjects}}
    <br>
    <input type="text" ng-model="myArrayOfObjects[0].num"/>
    <ul>
        <li ng-repeat="obj in myArrayOfObjects">
            <input ng-model="obj.num">
        </li>
    </ul>

    <button ng-click="print()">button</button>
</div>

</body>
</html>
