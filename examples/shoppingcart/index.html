<!DOCTYPE html>
<html>
<head>
    <title>Shoppingcart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">


</head>
<body ng-app="shoppingcartApp">
<div ng-controller="shoppingcartController">

    <div class="container">
        <div class="row">
            <div style="height: 60px;">
                <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
        </div>

        <div class="row">
            <div id="cart" class="col-md-8 pull-right">
                <strong>Shoppingcart</strong>
                <i class="glyphicon glyphicon-shopping-cart"></i>

                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Qty</th>
                        <th>Total</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="cartItem in cart">
                        <td>{{cartItem.product.name}}</td>
                        <td>{{cartItem.qty}}</td>
                        <td>{{cartItem.linePrice}}$</td>
                        <td>
                            <button class="remove btn" ng-click="remove(cartItem.product.id)">X</button>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div>
                    <h3 id="total">{{total}}</h3>
                </div>

            </div>
            <div class="col-md-4">
                <h2>Buy some books</h2>
            </div>
        </div>

        <div class="row">
            <div id="products" class="col-sm-12 col-md-10 col-md-offset-1">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="product in products">
                        <td>{{product.name}}</td>
                        <td>{{product.price}}$</td>
                        <td>
                            <button class="add btn btn-sm btn-success" ng-click="buy(product.id)">
                                Add to cart
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/vendor/angular.js"></script>
<script src="js/vendor/ui-bootstrap-tpls-0.10.0.js"></script>
<script src="js/shoppingcart.js"></script>
<script>
    // Beroende p√• vilket script som laddats in...
    window.ShoppingCart && window.ShoppingCart.init();
</script>

</html>
